<app-header></app-header>
<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mt-2" *ngFor="let list of (alunosReqObs$ | async)?.data">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <p class="text-center title"> <strong> {{ list.nome }} </strong> </p>
          <p class="card-text rgm">RGM: {{ list.matricula}}</p>
          <a href="#" class="btn btn-sm btn-primary">Ver Anamnese</a>
          <a href="#" class="ml-2 btn btn-sm btn-danger">Deletar Aluno</a>
        </div>
      </div>
    </div>
  </div>
</div>
